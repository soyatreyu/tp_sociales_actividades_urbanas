<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP - Ciencias Sociales</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-5">
        <h1 class="mb-4">TP - Ciencias Sociales</h1>
        <h2 class="mb-5">Las Actividades Productivas Urbanas</h2 class="mb-5">
    </header>

    <section class="container text-center mt-5">
        <div class="col-md-6 mx-auto">
            <img src="/src/img/actividades_productivas_urbanas.webp" alt="Imagen Actividades Productivas Urbanas" class="img-fluid mb-5">
        </div>
    </section>

    <div class="bg-light p-5">
        <div class="container text-center">
            <h1 class="mb-4">TRIVIA</h1>
            <h2 class="mb-4">Sobre lo expuesto en clase...</h2>
            <h3 class="mb-5">Y algunas cositas extras XD</h3>
            <button id="inicio" class="btn btn-primary">Comenzar</button>
            <div class="respuestas-container mt-4">
                <div id="pregunta" class="mt-4" style="display: none;"></div>
                <div class="form-check" id="opcion1-container"> <!-- No se muestra inicialmente -->
                    <input type="radio" class="form-check-input" name="opcion" id="opcion1">
                    <label for="opcion1" class="form-check-label" id="label1"></label>
                </div>
                <div class="form-check" id="opcion2-container"> <!-- No se muestra inicialmente -->
                    <input type="radio" class="form-check-input" name="opcion" id="opcion2">
                    <label for="opcion2" class="form-check-label" id="label2"></label>
                </div>
                <div class="form-check" id="opcion3-container"> <!-- No se muestra inicialmente -->
                    <input type="radio" class="form-check-input" name="opcion" id="opcion3">
                    <label for="opcion3" class="form-check-label" id="label3"></label>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column mt-4">
                    <button id="siguiente" class="btn btn-primary mt-2 mb-4" style="display: none;">Siguiente</button>
                    <p id="puntuacion" class="mt-2" style="display: none;"></p>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024. TP Ciencias Sociales. Creado por Atreyu2406.</p>
    </footer>

    <!-- Enlace al archivo JS de Bootstrap (opcional, para funcionalidades avanzadas) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="trivia.js"></script>
</body>
</html>
